<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To JS</title>
</head>
<body>
    <h1>Intro To JS</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var a = 20;
        document.getElementById("p1").innerHTML = a;
        document.getElementById("p2").innerHTML = "Hello";
        document.write("Welcome");
    </script>
</body>
</html>
