    <section id="section2">
        <h2>My Projects -</h2>
        <p>CALCULATOR</p>
        <input type="number" id="inp1">
        <input type="number" id="inp2">
        <button type="submit" onclick="multiply()">Multiply</button>
        <p id="p1"></p>
        <script>
            function multiply(){
              var num1 = Number(document.getElementById("inp1").value);
              var num2 = Number(document.getElementById("inp2").value);
              var result = num1 * num2;
              document.getElementById("p1").innerHTML = result;
            }
        </script>
        <br><br><br>
        <p>DATE - </p>
        <p id="resd"></p>
        <p id="rday"></p>
        <br><br><br>
        <p>RANNDOM NUMBER - </p>
        <p id="rnum"></p>
        <br><br><br>
        <p>GET THE SUM OF THESE NUMBERS -</p>
        <p id="sumres"></p>
        <br>
        <p>And </p>
        <p>Sin of 10 =</p>
        <p id="sin"></p>
        <p>Cos of 10 =</p>
        <p id="cos"></p>
        <p>Tan of 10 =</p>
        <p id="tan"></p>
        <script>
            var date = new Date(); 
            document.getElementById("resd").innerHTML = date.getDate();
            var randdome = Math.floor(Math.random()*10);
            document.getElementById("rnum").innerHTML = randdome;
            var day;
            switch (new Date().getDay()){
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
                    break;
            }
            document.getElementById("rday").innerHTML = day;

        var num1 =  10;
        var num2 =  13;
        var num3 =  15;
        var num4 =  17;
         function sum() {
            var sum = num1 + num2 + num3 + num4;
            return sum;
         }
         document.getElementById("sumres").innerHTML = sum(num1, num2, num3, num4);
         document.getElementById("sin").innerHTML = Math.sin(num1)
         document.getElementById("cos").innerHTML = Math.cos(num1)
         document.getElementById("tan").innerHTML = Math.tan(num1)
        </script>
    </section>
