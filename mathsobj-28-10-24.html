<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Built In Object In JS</title>
</head>
<body>
    <h1>Maths Built In Object In JS</h1>
    <script>
        var value = Math.tan(1);
        document.write(value + "<br>");
        var value = Math.floor(Math.random() * 100);
        document.write(value + "<br>");
        var value = Math.floor(3.85);
        document.write(value);
    </script>
</body>
</html>
