<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function In JS</title>
</head>
<body>
    <h1>Function In JS</h1>
    <input type="number" id="inp1">
    <input type="number" id="inp2">
    <button type="submit" onclick="add()">ADD</button>
    <p id="p1"></p>
    <script>
        function add() {
            var num1 = Number(document.getElementById("inp1").value);
            var num2 = Number(document.getElementById("inp2").value);
            var sum = num1 + num2;
            document.getElementById("p1").innerHTML = sum;
        }
    </script>
</body>
</html>
