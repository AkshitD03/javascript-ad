<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array In JS</title>
</head>
<body>
    <h1>Array In Js</h1>
    <p id="p1"></p>
    <script>
        var vegetables = ["Brinjal", "Tomato", "Potato"];
        document.getElementById("p1").innerHTML = vegetables[1];
    </script>
</body>
</html>
