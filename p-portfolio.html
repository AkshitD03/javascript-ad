<!DOCTYPE html>

</head>
<body>
    <header>
        <nav>
            <ol>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
            </ol>
        </nav>
    </header>
    <section id="section1">
        <h2>Welcome to My Portfolio</h2>
        <div class="container">
            <h1>Slider mycarousel</h1>
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active"><img src="https://image.isu.pub/200715082055-1af95db4d03530767a3a62ae15e97b8d/jpg/page_1.jpg"></div>
                    <div class="item"><img src="https://digitalbytnp.com/wp-content/uploads/2020/03/sTUDENT-01.jpg"></div>

                <a href="#carousel" class="right carousel-control" data-slide="prev">

                </a>
            </div>
            </div>
    </section>
    <section id="section2">
        <h2>My Projects -</h2>
        <p>CALCULATOR</p>
        <input type="number" id="inp1">
        <input type="number" id="inp2">
        <button type="submit" onclick="multiply()">Multiply</button>
        <p id="p1"></p>
        <script>
            function multiply(){
              var num1 = Number(document.getElementById("inp1").value);
              var num2 = Number(document.getElementById("inp2").value);
              var result = num1 * num2;
              document.getElementById("p1").innerHTML = result;
            }
        </script>
    </section>
