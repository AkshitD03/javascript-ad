<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables In JS</title>
</head>
<body>
    <h1>Variables In JS</h1>
    <p id="p1"></p>
    <script>
      var num1 = 5;
      var num2 = 33;
      var sum = num2 + num1;
      document.getElementById("p1").innerHTML = "The sum is = " + sum;
      // Hi welcome js 
    </script>
</body>
</html>
