<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects In js</h1>
    <p>Result</p>
     <p id="result"></p>
     <script>
      var person = {
        name: "Akshit",
        grade: 8,
        age: 12.75,
        school: "CIS"
      };
      document.getElementById("result").innerHTML = "My name is " + person.name + ", And I am in grade " + person.grade + " of " + person.school + " and my age is " + person.age + ".";
     </script>
</body>
</html>
