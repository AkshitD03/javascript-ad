<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods In JS</title>
</head>
<body>
    <h1>Methods In JS</h1>
    <script>
        var str = "Akshit";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('s'));
        document.write("<br>");
        var boo = "Hello, How are You?";
        var patties = new RegExp("You");
        var check = patties.test(boo);
        document.write(check);
    </script>
</body>
</html>
